<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resignify - Nhận Diện Ngôn Ngữ Ký Hiệu Việt Nam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <!-- Balloon Decorations -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Bubble Decorations -->
    <div class="bubble pink b1"></div>
    <div class="bubble purple b2"></div>
    <div class="bubble yellow b3"></div>
    <div class="bubble pink b4"></div>
    <div class="bubble purple b5"></div>

    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="resignify logo" height="40">
                </a>
            </div>
            <div class="nav-destinations">
                <a href="index.html#features" class="nav-link">Tính năng</a>
                <a href="index.html#how-it-works" class="nav-link">Cách hoạt động</a>
                <a href="app.html" class="nav-link">Bắt đầu</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <div class="left-panel">
                <section class="mode-section">
                    <div class="mode-buttons">
                        <button id="letter-mode" class="mode-button active">Nhận diện chữ cái</button>
                        <button id="sentence-mode" class="mode-button">Nhận diện câu</button>
                    </div>
                </section>

                <section class="camera-section">
                    <div class="camera-container">
                        <video id="camera-feed" autoplay playsinline></video>
                        <canvas id="detection-canvas"></canvas>
                    </div>
                </section>
            </div>

            <div class="right-panel">
                <section class="results-section">
                    <div class="detection-results">
                        <h2>Kết quả nhận diện</h2>
                        <div id="results-container">
                            <div class="detection-result placeholder">
                                <p>Đang chờ nhận diện...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="assets/images/logo.svg" alt="resignify logo" height="40">
                    <p>Kết nối cộng đồng thông qua công nghệ</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Liên kết</h4>
                        <a href="#features">Tính năng</a>
                        <a href="#how-it-works">Cách hoạt động</a>
                        <a href="app.html">Ứng dụng</a>
                    </div>
                    <div class="footer-column">
                        <h4>Liên hệ</h4>
                        <a href="mailto:contact@resignify.com">Email</a>
                        <a href="https://github.com/yourusername/resignify">GitHub</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 resignify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/helpers.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/detection.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cameraManager = new CameraManager();
            const detector = new SignLanguageDetector(cameraManager);
            detector.startDetection();
        });
    </script>
</body>
</html>
